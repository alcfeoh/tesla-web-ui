<div class="login-wrapper">
  <form class="login">
    <label class="title">
      <h3 class="welcome">Manage your Tesla online</h3>
      Tesla Driver App
      <h5 class="hint">Use your Tesla account info to sign-in</h5>
    </label>
    <div class="login-group">
      <input class="username" type="text" id="login_username" #email placeholder="Tesla Account Email">
      <input class="password" type="password" id="login_password" #password placeholder="Tesla Password">
      <div class="error active" *ngIf="loginError">
        Invalid user name or password
      </div>
      <button type="submit" class="btn btn-primary" (click)="logIn(email.value, password.value)">SIGN IN</button>
    </div>
  </form>
</div>
